<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>MindSpark | Igniting Curiosity, Powering Learning</title>

    <!-- SEO Meta -->
    <meta
      name="description"
      content="MindSpark is an AI-powered adaptive learning platform that personalizes education, enhances curiosity, and empowers teachers with real-time analytics."
    />
    <meta
      name="keywords"
      content="AI education, adaptive learning, edtech platform, student analytics, curiosity engine, personalized learning"
    />
    <meta name="author" content="MindSpark Team" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#2563EB" />

    <!-- Open Graph (Social Sharing) -->
    <meta property="og:title" content="MindSpark – AI Adaptive Learning Platform" />
    <meta
      property="og:description"
      content="Revolutionizing education with AI-driven personalization, engagement tracking, and inclusive learning experiences."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mindspark.app" />
    <meta property="og:image" content="/preview.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MindSpark – Igniting Curiosity" />
    <meta
      name="twitter:description"
      content="AI-powered adaptive learning platform built for students and educators."
    />
    <meta name="twitter:image" content="/preview.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts (Clean + Modern) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Accessibility Note -->
    <meta name="color-scheme" content="light dark" />
  </head>

  <body class="font-inter bg-gray-50 text-gray-900">
    <!-- No-JS Fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>
          MindSpark requires JavaScript to deliver adaptive AI-powered
          learning experiences. Please enable JavaScript in your browser.
        </p>
      </div>
    </noscript>

    <!-- Root App -->
    <div id="root" aria-live="polite"></div>

    <!-- Entry Script (Vite / React) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
